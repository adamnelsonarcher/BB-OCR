<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image→JSON Book Scanner</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<header>
		<h1>Image→JSON Book Scanner</h1>
		<div class="env">Backend: <span id="env-pipeline"></span></div>
	</header>

	<div class="grid">
		<div class="left">
			<section class="controls block">
				<div class="row">
					<label>Model:</label>
					<select id="model"></select>
					<label>OCR:</label>
					<select id="ocr">
						<option value="easyocr" selected>easyocr</option>
						<option value="tesseract">tesseract</option>
					</select>
					<label><input type="checkbox" id="preproc" checked> preprocessing</label>
				</div>
				<div class="row">
					<button id="capture">Capture</button>
					<button id="clear-queue">Clear Queue</button>
					<input type="file" id="file" accept="image/*" multiple>
					<button id="process-queued">Process Queued</button>
				</div>
				<div class="row">
					<label>Examples:</label>
					<select id="examples"></select>
					<button id="run-example">Run Example</button>
					<button id="load-example-output">Load Output</button>
				</div>
				<div class="row">
					<label>Edge crop (% each side):</label>
					<input type="range" id="edge-crop" min="0" max="45" step="1" value="10">
					<span id="edge-crop-val">10%</span>
					<label><input type="checkbox" id="auto-crop"> auto text crop</label>
				</div>
			</section>
			<section class="result block">
				<h2>Result</h2>
				<div id="status" class="status">Idle</div>
				<div id="error" class="error hidden"></div>
				<div id="meta-table"></div>
				<div class="actions hidden" id="actions">
					<button id="accept">Accept</button>
					<button id="reject">Reject</button>
					<button id="pricing">Pricing Lookup</button>
				</div>
			</section>
		</div>
		<div class="right">
			<section class="video-panel block">
				<div class="video-wrap">
					<video id="video" autoplay playsinline></video>
					<div class="overlay-box"></div>
				</div>
				<canvas id="canvas" class="hidden"></canvas>
				<div class="queue">
					<h3>Capture Queue</h3>
					<ol id="queue-list"></ol>
				</div>
			</section>
		</div>
	</div>

	<script src="/static/script.js"></script>
</body>
</html>
